name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: [self-hosted, debian-stable]
    steps:
      - name: Clean Workspace
        uses: mickem/clean-after-action@v1
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Compile
        run: npm run tsc
      - name: Run unit tests
        run: npm run test -- --reporters=default --reporters=jest-junit --passWithNoTests
      - name: Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'junit.xml'

