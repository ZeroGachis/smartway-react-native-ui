name: 'UnitTests'

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

jobs:
  unittests:
    runs-on: ubuntu-latest
    steps:
      - name: Clean Workspace
        uses: mickem/clean-after-action@v2

      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ZeroGachis'

      - name: Install dependencies
        run: npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rebuild & Prepare dependencies
        run: npm rebuild && npm run prepare --if-present

      - name: Run lint
        run: npm run lint

      - name: Run TS compilation
        run: npm run type:check

      - name: Run unit tests
        run: npm run test -- --reporters=default --reporters=jest-junit

      - name: Test Report
        uses: dorny/test-reporter@8dd7047bf02c3ce9ef3a5cd4b40327640af58499
        id: test-report
        if: ${{ github.actor != 'dependabot[bot]' }}
        with:
          name: "UT Report"
          path: junit.xml
          reporter: jest-junit
          max-annotations: 0
